apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: nginx
        command: ["sh", "-c", "echo $VAULT_SECRET_USER && echo $VAULT_SECRET_PASSWORD && echo going to sleep... && sleep 10000"]
        env:
        - name: VAULT_SECRET_USER
          value: <path:ST0217/edge-config/data/secrets#username>
        - name: VAULT_SECRET_PASSWORD
          value: <path:ST0217/edge-config/data/secrets#password1234567>
