apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: nginx
        command: ["sh", "-c", "echo $HTTP_PROXY && echo $HTTPS_PROXY && echo going to sleep... && sleep 10000"]
        env:
        - name: HTTP_PROXY
          value: <path:ST0200/edge-config/data/secrets#httpproxy>
        - name: HTTPS_PROXY
          value: <path:ST0200/edge-config/data/secrets#httpsproxy>
